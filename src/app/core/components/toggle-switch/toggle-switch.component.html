<h5 class="border-bottom border-2 border-gray pb-3">Toggle Switch</h5>
<div class="d-flex flex-wrap align-content-around justify-content-between my-3">
    <div class="d-flex-column">

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch </label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input square rounded square " type="checkbox" role="switch"
                id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch </label>
        </div>

    </div>

    <div class="d-flex-column">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch </label>
        </div>

        <div class="form-check form-switch ">
            <input class="form-check-input square rounded square" type="checkbox" role="switch"
                id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch </label>
        </div>

    </div>

    <div class="d-flex-column">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
            <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input square rounded square" type="checkbox" role="switch"
                id="flexSwitchCheckDisabled" disabled>
            <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch </label>
        </div>
    </div>

    <div class="d-flex-column">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked
                disabled>
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch </label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input square rounded square" type="checkbox" role="switch"
                id="flexSwitchCheckCheckedDisabled" checked disabled>
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch </label>
        </div>
    </div>

</div>
