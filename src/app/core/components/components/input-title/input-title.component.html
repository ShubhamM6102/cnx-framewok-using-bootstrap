<!-- -----------------------------Text Area---------------------- -->
<div class="d-flex-column flex-wrap border-bottom border-2 border-gray pb-4 px-4 me-5 mt-4">
    <h6 class="input"> Input + Title</h6>

<!--------------------------------Default---------------------------->
    <div class="d-flex flex-wrap">
    <div class="d-flex-column text-area">
      <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
      <form class="form-floating">
        <input
          type="email"
          class="form-control"
          id="floatingInputValue"
          placeholder="Text"
          value="Text"
        />
        <label for="floatingInputValue">Title</label>
      </form>
    </div>

    <!--------------------------------Disabled---------------------------->
    <div class="d-flex-column text-area">
      <label for="exampleFormControlTextarea1" class="form-label">Disabled</label>
      <form class="form-floating">
        <input
          type="email"
          class="form-control"
          id="floatingInputValue"
          placeholder="Text"
          value="Text"
          disabled
        />
        <label for="floatingInputValue">Title</label>
      </form>
    </div>

    <!--------------------------------Readonly---------------------------->
    <div class="d-flex-column text-area">
      <label for="exampleFormControlTextarea1" class="form-label">Readonly</label>
      <form class="form-floating">
        <input
          type="email"
          class="form-control"
          id="floatingInputValue"
          placeholder="Text"
          value="Text"
          readonly
        />
        <label for="floatingInputValue">Title</label>
      </form>
    </div>
  <!-- </div> -->

  <!--------------------------------Success---------------------------->
  <!-- <div class="d-flex flex-wrap"> -->
    <div class="d-flex-column text-area">
      <label for="SuccesTextArea" class="form-label">Success</label>
      <form class="form-floating">
        <input
          type="text"
          class="form-control is-valid"
          id="validationServer01"
          placeholder="Text"
          value="Text"
          required
        />
        <label for="floatingInputValue">Title</label>
        <div class="valid-feedback">Looks good!</div>
      </form>
  
    </div>

    <!--------------------------------Validation---------------------------->
    <div class="d-flex-column text-area">
        <label for="validationTextarea" class="form-label">Validation</label>
        <form class="form-floating">
            <input
              type="text"
              class="form-control is-invalid"
              id="floatingInputInvalid"
              placeholder="Text"
              value="Text"
              required
            />
            <label for="floatingInputInvalid">Title</label>
            <div id="validationServer05Feedback" class="invalid-feedback">
              Please provide a valid text.
            </div>
          </form>
  </div>
</div>
