<!---------------------------Input Password----------------------------------->
<div class="d-flex-column  border-bottom border-2 border-gray pb-4 px-4 me-5" >
    <h6 class="my-4" >Input Password</h6>
    <div class="d-flex flex-wrap ">
  
      <!--------------------------Default----------------------------->
      <div class="d-flex-column flex-wrap me-5  ms-2 mb-3 ">
      <label for="inputPassword2"  class="form-label label">Default</label>
        <form class="form-floating " >
          
          <input
          type="password"
            class="form-control"
            id="inputPassword2"
            placeholder="Password"
            value="......"
           
          />
          <label for="floatingInputValue">Title</label>
        </form>
      </div>
  
          <!--------------------------Disaled----------------------------->
          <div class="d-flex-column flex-wrap">
          <label for="inputPassword2"  class="form-label label"> Disabled</label>
        <form class="form-floating">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input
          type="password"
            class="form-control"
            id="inputPassword2"
            placeholder="Password"
            value="......" disabled
           
          />
          <label for="floatingInputValue">Title</label>
        </form>
      </div>
  </div>
  
  <div class="d-flex flex-wrap ">
  
      <!--------------------------Validation----------------------------->
      <div class="d-flex-column  me-5 ms-2 ">
      <label for="inputPassword2"  class="form-label label"> Validation</label>
    <form class="form-floating">
      <label for="inputPassword2" class="visually-hidden">Password</label>
      <input
      type="password"
        class="form-control is-invalid"
        id="inputPassword2"
        placeholder="Password"
        value="......"   required
       
      />
      <label for="floatingInputValue">Title</label>
      <div id="validationServer05Feedback" class="invalid-feedback">
        Please provide a valid text.
      </div>
    </form>
  </div>
  
      <!--------------------------Success----------------------------->
      <div class="d-flex-column ">
      <label for="inputPassword2" class="form-label label "> Success</label>
    <form class="form-floating">
      <input
      type="password"
        class="form-control is-valid"
        id="inputPassword2"
        placeholder="Password"
        value="......"    required
       
      />
      <label for="floatingInputValue">Title</label>
      <div class="valid-feedback">Looks good!</div>
    </form>
  </div>
  </div>
  </div>
